<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <table>
        <!--Primera fila-->
        <tr><!--Table Row-->
            <th>Nombre</th> <!--Table Head-->
            <th>Tipo</th>
        </tr>
        <!--Segunda fila-->
        <tr>
            <td>platano</td> <!--Table Data-->
            <td>Fruta</td>
        </tr>
        <!--Tercera fila-->
        <tr>
            <td>apio</td> <!--Table Data-->
            <td>Verdura</td>
        </tr>
        <!--Cuarta fila-->
        <tr>
            <td>mango</td> <!--Table Data-->
            <td>Fruta</td>
        </tr>
    </table>
</body>
</html>
