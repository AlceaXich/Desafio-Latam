<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border en HTML</title>
    <link rel="stylesheet" href="./assets/css/border.css">
</head>
<body>
    <div class="primer-div">
        <h1>border: 5px solid #f94144;</h1>
    </div>
    <div class="segundo-div">
        <h1>border: 5px dashed #f94144;</h1>
    </div>
    <div class="tercer-div">
        <h1>border: 5px dotted #f94144;</h1>
    </div>
    <div class="cuarto-div">
        <h1>border: 5px double #f94144;</h1>
    </div>
    <div class="quinto-div">
        <h1>border: 5px groove #f94144;</h1>
    </div>
    <div class="sexto-div">
        <h1>border: 5px ridge #f94144;</h1>
    </div>
    <div class="septimo-div">
        <h1>border: 5px inset #f94144;</h1>
    </div>
    <div class="octavo-div">
        <h1>border: 5px outset #f94144;</h1>
    </div>
    <div class="noveno-div">
        <h1>border: 5px none #f94144;</h1>
    </div>
    <div class="decimo-div">
        <h1>border: 5px auto #f94144;</h1>
    </div>
</body>
</html>
